{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
  <h1 class="heading">Select Movie</h1>
  <p>
    {% for id,name,date in parsed_data %}
    <a href="{{url_for('add_movie',get='get_2',movie_id=id)}}">{{name}} -
      {{date}}</a>
    <br>
    {% endfor %}
  </p>

</div>
{% endblock %}
